            padding: 0;

        .wrapper {

            margin: 0 auto;
            padding: 20px;
        }

        .header2 {
            background-color: #333;
            color: whitesmoke;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .menu-hamburger {
            display: flex;
            align-items: center;
        }

        .menu-hamburger i {
            margin-right: 10px;
        }

        .institution-name {
            font-size: 1.2em;
            font-weight: bold;
        }

        .header-main-1 {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-main-1-formfld {
            min-width: 200px;
        }

        .right-icons {
            display: flex;
            align-items: center;
        }

        .right-icons i {
            margin-right: 10px;
            cursor: pointer;
        }

        .loan-dropdown-menu {
            background-color: #444;
            color: whitesmoke;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .loan-dropdown-menu:hover {
            background-color: #555;
        }

        mat-icon {
            vertical-align: middle;
        }

        /* Additional Styles */
        .btn-custom {
            background-color: #007bff;
            color: white;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .form-control {
            border-radius: 5px;
        }
    </style>
</head>
