    <style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Global state
            let loans = [];
            let brands = [];
            let queues = [];
            let filteredQueues = [];
            let selectedBrand = null;
            let selectedChannel = null;
            let activeFilter = 'all';
            let searchQuery = '';
            let sidebarActive = false;
            let selectedQueueItems = [];
            let selectedQueueName = '';
            let visibleBrands = [];

            // User data
            const currentUser = {
                id: 1,
                name: 'John Doe',
                email: 'john.doe@example.com',
                role: 'Loan Officer',
                team: 'Loan Processing'
            };

            // Notifications
            const notifications = [
                { id: 1, message: 'New loan application submitted', date: new Date(), read: false },
                { id: 2, message: 'Document verification required', date: new Date(Date.now() - 86400000), read: false },
                { id: 3, message: 'Loan approval pending', date: new Date(Date.now() - 172800000), read: true }
            ];

            // Channels data
            const channels = [
                { id: 1, name: 'Borrower Self-Service' },
                { id: 2, name: 'Loan Officer Portal' },
                { id: 3, name: 'Admin Dashboard' },
                { id: 4, name: 'Customer Service' }
            ];

            // Helper functions to wait for data to be loaded from ingestion scripts
            async function waitForLoans() {
                // Try to wait for up to 5 seconds for the loans data
                let attempts = 0;
                const maxAttempts = 5;

                while (!window.storedLoansSet && attempts < maxAttempts) {
                    console.log(`Waiting for loans data... Attempt ${attempts + 1}/${maxAttempts}`);
                    await new Promise(resolve => setTimeout(resolve, 1000)); // Wait for 1 second
                    attempts++;
                }

                if (!window.storedLoansSet) {
                    console.warn("Timed out waiting for loans data, using fallback data");
                    // Return fallback data if window.storedLoansSet is still not available
                    return [];
                }

                console.log("Loans data loaded successfully");
                return window.storedLoansSet;
            }

            async function waitForBrands() {
                // Try to wait for up to 5 seconds for the brands data
                let attempts = 0;
                const maxAttempts = 5;

                while (!window.storedNumbersSet && attempts < maxAttempts) {
                    console.log(`Waiting for brands data... Attempt ${attempts + 1}/${maxAttempts}`);
                    await new Promise(resolve => setTimeout(resolve, 1000)); // Wait for 1 second
                    attempts++;
                }

                if (!window.storedNumbersSet) {
                    console.warn("Timed out waiting for brands data, using fallback data");
                    // Return fallback data if window.storedNumbersSet is still not available
                    return [];
                }

                console.log("Brands data loaded successfully");
                return window.storedNumbersSet;
            }

            async function waitForQueues() {
                // Try to wait for up to 5 seconds for the queues data
                let attempts = 0;
                const maxAttempts = 5;

                while (!window.storedQueuesSet && attempts < maxAttempts) {
                    console.log(`Waiting for queues data... Attempt ${attempts + 1}/${maxAttempts}`);
                    await new Promise(resolve => setTimeout(resolve, 1000)); // Wait for 1 second
                    attempts++;
                }

                if (!window.storedQueuesSet) {
                    console.warn("Timed out waiting for queues data, using fallback data");
                    // Return fallback data if window.storedQueuesSet is still not available
                    return [
                        {
                            "id": 1,
                            "name": "Pending Applications",
                            "type": "my",
                            "sortOrder": 1,
                            "restricted": false,
                            "items": []
                        }
                    ];
                }

                console.log("Queues data loaded successfully");
                return window.storedQueuesSet;
            }

            // Get accessible loans based on restrictions
            function getAccessibleLoans() {
                // Now we need to filter loans based on their type
                // For offshore users, loans with type "onshore" are restricted
                return loans.filter(loan => !loan.restricted);
            }

            // Get brands accessible to the current user
            function getAccessibleBrands() {
                // Now we need to filter brands based on their type
                // For offshore users, brands with type "onshore" are restricted
                return brands.filter(brand => !brand.restricted);
            }

            // Check if a queue should be visible to the current user
            function isQueueVisibleToUser(queue) {
                // Now we need to check the queue's restricted property
                return !queue.restricted;
            }

            // Get the count of accessible items in a queue
            function getAccessibleQueueItemsCount(queue) {
                // Now we need to filter queue items based on their associated loan's type
                if (!queue.items) return 0;

                // For offshore users, items associated with "onshore" loans are restricted
                const accessibleItems = queue.items.filter(item => {
                    const loan = loans.find(l => l.loanNumber === item.loanNumber);
                    return loan && !loan.restricted;
                });

                return accessibleItems.length;
            }

            // Apply all queue filters
            function applyQueueFilters() {
                let filtered = queues;

                // 1. Filter by queue type (all, my, team)
                if (activeFilter !== 'all') {
                    filtered = filtered.filter(queue => queue.type === activeFilter);
                }

                // 2. Filter by visibility (now we handle offshore/onshore restrictions)
                filtered = filtered.filter(queue => isQueueVisibleToUser(queue));

                // 3. Filter by selected brand if any
                if (selectedBrand) {
                    filtered = filtered.filter(queue =>
                        queue.brandIds && queue.brandIds.includes(selectedBrand.id)
                    );
                }

                // 4. Filter by search query if any
                if (searchQuery && searchQuery.trim() !== '') {
                    const query = searchQuery.toLowerCase().trim();
                    filtered = filtered.filter(queue =>
                        queue.name.toLowerCase().includes(query) ||
                        // Search in queue items if needed
                        (queue.items && queue.items.some(item =>
                            (item.loanNumber && item.loanNumber.toString().includes(query)) ||
                            (item.borrowerName && item.borrowerName.toLowerCase().includes(query))
                        ))
                    );
                }

                // 5. Sort by the original sort order to maintain default order
                filtered.sort((a, b) => a.sortOrder - b.sortOrder);

                // Update the filtered queues
                filteredQueues = filtered;

                // Update the UI
                updateQueueTable();
                updateQueueCount();
            }

            // Update the queue table with filtered queues
            function updateQueueTable() {
                const tableBody = document.getElementById('queueTableBody');
                tableBody.innerHTML = '';

                if (filteredQueues.length === 0) {
                    document.getElementById('queueTable').style.display = 'none';
                    document.getElementById('emptyState').style.display = 'block';
                    return;
                }

                document.getElementById('queueTable').style.display = 'table';
                document.getElementById('emptyState').style.display = 'none';

                filteredQueues.forEach(queue => {
                    const row = document.createElement('tr');
                    row.style.cursor = 'pointer';
                    row.addEventListener('click', () => viewAllItems(queue));

                    // Queue Name
                    const nameCell = document.createElement('td');
                    const nameStrong = document.createElement('strong');
                    nameStrong.textContent = queue.name;
                    nameCell.appendChild(nameStrong);

                    // Queue Type
                    const typeCell = document.createElement('td');
                    const typeSpan = document.createElement('span');
                    typeSpan.className = 'badge';
                    if (queue.type === 'my') {
                        typeSpan.classList.add('badge-primary');
                    } else if (queue.type === 'team') {
                        typeSpan.classList.add('badge-info');
                    } else {
                        typeSpan.classList.add('badge-secondary');
                    }
                    typeSpan.textContent = queue.type;
                    typeCell.appendChild(typeSpan);

                    // Queue Items Count
                    const itemsCell = document.createElement('td');
                    const itemsSpan = document.createElement('span');
                    itemsSpan.className = 'badge badge-pill badge-primary';
                    itemsSpan.textContent = getAccessibleQueueItemsCount(queue);
                    itemsCell.appendChild(itemsSpan);

                    // Queue Restricted
                    const restrictedCell = document.createElement('td');
                    const restrictedSpan = document.createElement('span');
                    restrictedSpan.className = 'badge';
                    if (queue.restricted) {
                        restrictedSpan.classList.add('badge-danger');
                        restrictedSpan.textContent = 'Yes';
                    } else {
                        restrictedSpan.classList.add('badge-success');
                        restrictedSpan.textContent = 'No';
                    }
                    restrictedCell.appendChild(restrictedSpan);

                    // Queue Actions
                    const actionsCell = document.createElement('td');
                    const viewButton = document.createElement('button');
                    viewButton.className = 'btn btn-sm btn-outline-primary';
                    viewButton.textContent = 'View Items';
                    viewButton.addEventListener('click', (event) => {
                        event.stopPropagation();
                        viewAllItems(queue);
                    });
                    actionsCell.appendChild(viewButton);

                    // Append cells to row
                    row.appendChild(nameCell);
                    row.appendChild(typeCell);
                    row.appendChild(itemsCell);
                    row.appendChild(restrictedCell);
                    row.appendChild(actionsCell);

                    // Append row to table body
                    tableBody.appendChild(row);
                });
            }

            // Update the queue count badge
            function updateQueueCount() {
                document.getElementById('queueCount').textContent = `${filteredQueues.length} Available`;
            }

            // View all items in a queue
            function viewAllItems(queue) {
                // Filter queue items based on their associated loan's type
                const accessibleItems = queue.items ? queue.items.filter(item => {
                    const loan = loans.find(l => l.loanNumber === item.loanNumber);
                    return loan && !loan.restricted;
                }) : [];

                selectedQueueItems = accessibleItems;
                selectedQueueName = queue.name;

                // Get the brands associated with this queue
                visibleBrands = brands.filter(brand =>
                    queue.brandIds && queue.brandIds.includes(brand.id) && !brand.restricted
                );

                // Update the modal title
                document.getElementById('queueItemsModalLabel').textContent = `${selectedQueueName} - Queue Items`;

                // Update the visible brands section
                const visibleBrandsContainer = document.getElementById('visibleBrandsContainer');
                const visibleBrandsList = document.getElementById('visibleBrandsList');

                if (visibleBrands.length > 0) {
                    visibleBrandsContainer.style.display = 'block';
                    visibleBrandsList.innerHTML = '';

                    visibleBrands.forEach(brand => {
                        const brandBadge = document.createElement('span');
                        brandBadge.className = 'badge badge-info mr-2 mb-2';
                        brandBadge.textContent = brand.name;
                        visibleBrandsList.appendChild(brandBadge);
                    });
                } else {
                    visibleBrandsContainer.style.display = 'none';
                }

                // Update the queue items table
                const queueItemsTableBody = document.getElementById('queueItemsTableBody');
                queueItemsTableBody.innerHTML = '';

                if (selectedQueueItems.length === 0) {
                    const emptyRow = document.createElement('tr');
                    const emptyCell = document.createElement('td');
                    emptyCell.colSpan = 4;
                    emptyCell.className = 'text-center';
                    emptyCell.textContent = 'No items found in this queue.';
                    emptyRow.appendChild(emptyCell);
                    queueItemsTableBody.appendChild(emptyRow);
                } else {
                    selectedQueueItems.forEach(item => {
                        const row = document.createElement('tr');
                        row.style.cursor = 'pointer';
                        row.addEventListener('click', () => openLoanDetails(item));

                        // Loan Number
                        const loanNumberCell = document.createElement('td');
                        loanNumberCell.textContent = item.loanNumber;

                        // Borrower Name
                        const borrowerCell = document.createElement('td');
                        borrowerCell.textContent = item.borrowerName;

                        // Date
                        const dateCell = document.createElement('td');
                        dateCell.textContent = moment(item.date).format('MM/DD/YYYY');

                        // Priority
                        const priorityCell = document.createElement('td');
                        const prioritySpan = document.createElement('span');
                        prioritySpan.className = 'badge';
                        if (item.priority === 'high') {
                            prioritySpan.classList.add('badge-danger');
                        } else if (item.priority === 'medium') {
                            prioritySpan.classList.add('badge-warning');
                        } else {
                            prioritySpan.classList.add('badge-success');
                        }
                        prioritySpan.textContent = item.priority;
                        priorityCell.appendChild(prioritySpan);

                        // Append cells to row
                        row.appendChild(loanNumberCell);
                        row.appendChild(borrowerCell);
                        row.appendChild(dateCell);
                        row.appendChild(priorityCell);

                        // Append row to table body
                        queueItemsTableBody.appendChild(row);
                    });
                }

                // Show the modal
                $('#queueItemsModal').modal('show');
                toastr.info('Viewing all items in queue: ' + selectedQueueName);
            }

            // Open loan details
            function openLoanDetails(item) {
                // Find the full loan details from the loans array
                const loan = loans.find(l => l.loanNumber === item.loanNumber);

                if (loan) {
                    toastr.success('Opening loan details for: ' + loan.loanNumber);
                    // Here you would typically open a modal or navigate to a loan details page
                    // For now, we'll just show a notification with some loan details
                    toastr.info(`Loan: ${loan.loanNumber}, Borrower: ${loan.borrowerName}, Amount: $${loan.loanAmount || 'N/A'}`);
                } else {
                    toastr.error('Loan details not found for: ' + item.loanNumber);
                }
            }

            // Toggle sidebar
            function toggleSidebar() {
                sidebarActive = !sidebarActive;
                document.getElementById('sidebar').classList.toggle('active', sidebarActive);
                document.querySelector('.content-wrapper').classList.toggle('active', sidebarActive);
            }

            // Toggle notifications panel
            function toggleNotifications() {
                toastr.info('Notifications panel toggled');
            }

            // Navigation functions
            function loadDashboard() {
                toastr.info('Loading Dashboard');
            }

            function loadQueues() {
                toastr.info('Loading Queues');
            }

            function loadLoans() {
                toastr.info('Loading Loans');
            }

            function loadReports() {
                toastr.info('Loading Reports');
            }

            function loadSettings() {
                toastr.info('Loading Settings');
            }

            function loadHelp() {
                toastr.info('Loading Help');
            }

            // Set active filter
            function setFilter(filter) {
                // Update active filter
                activeFilter = filter;

                // Update filter buttons
                const filterButtons = document.querySelectorAll('#filterButtons button');
                filterButtons.forEach(button => {
                    if (button.dataset.filter === filter) {
                        button.classList.remove('btn-outline-primary');
                        button.classList.add('btn-primary');
                    } else {
                        button.classList.remove('btn-primary');
                        button.classList.add('btn-outline-primary');
                    }
                });

                // Apply filters
                applyQueueFilters();
            }

            // Populate UI with data
            function populateUI() {
                // Set user name
                document.querySelector('.user-name').textContent = currentUser.name;

                // Set notification count
                const unreadNotifications = notifications.filter(n => !n.read);
                if (unreadNotifications.length > 0) {
                    document.querySelector('.notification-count').style.display = 'flex';
                    document.querySelector('.notification-count').textContent = unreadNotifications.length;
                }

                // Populate channel dropdown
                const channelSelect = document.getElementById('selectedChannel');
                channelSelect.innerHTML = '';
                channels.forEach(channel => {
                    const option = document.createElement('option');
                    option.value = channel.id;
                    option.textContent = channel.name;
                    channelSelect.appendChild(option);
                });

                // Populate brand dropdown
                const brandSelect = document.getElementById('selectedBrand');
                brandSelect.innerHTML = '<option value="">-- All Brands --</option>';
                getAccessibleBrands().forEach(brand => {
                    const option = document.createElement('option');
                    option.value = brand.id;
                    option.textContent = brand.name;
                    brandSelect.appendChild(option);
                });

                // Set default channel
                selectedChannel = channels[0];
                channelSelect.value = selectedChannel.id;
            }

            // Process queue data
            function processQueueData(queueData) {
                return queueData.map(queue => {
                    // If queue doesn't have items array, initialize it
                    if (!queue.items) {
                        queue.items = [];

                        // Populate items with some loans if available
                        if (loans && loans.length > 0) {
                            // Get a subset of loans for this queue
                            const queueLoans = loans.filter(loan => loan.id % queueData.length === (queue.id - 1) % queueData.length);

                            // Create queue items from loans
                            queue.items = queueLoans.map(loan => {
                                // Assign a random priority
                                const priorities = ['high', 'medium', 'low'];
                                const priority = priorities[Math.floor(Math.random() * priorities.length)];

                                return {
                                    id: loan.id * 100 + queue.id,
                                    loanNumber: loan.loanNumber,
                                    borrowerName: loan.borrowerName,
                                    date: new Date(Date.now() - Math.floor(Math.random() * 7) * 86400000), // Random date within last week
                                    priority: priority
                                };
                            });
                        }
                    }

                    // If queue doesn't have brandIds array, initialize it
                    if (!queue.brandIds) {
                        // Assign random brand IDs to each queue if not present
                        const brandIds = brands
                            .sort(() => 0.5 - Math.random()) // Shuffle brands
                            .slice(0, Math.floor(Math.random() * brands.length) + 1) // Take random number of brands
                            .map(brand => brand.id);

                        queue.brandIds = brandIds;
                    }

                    return queue;
                });
            }

            // Initialize the application
            async function initialize() {
                // Show loading overlay
                document.getElementById('loading-overlay').style.display = 'flex';

                // Configure toastr
                toastr.options = {
                    closeButton: true,
                    progressBar: true,
                    positionClass: 'toast-bottom-right',
                    timeOut: 3000
                };

                try {
                    // Load data from ingestion scripts
                    const brandsData = await waitForBrands();
                    const loansData = await waitForLoans();
                    const queueData = await waitForQueues();

                    // Process data to handle offshore/onshore restrictions
                    brands = brandsData.map(brand => ({
                        ...brand,
                        restricted: brand.type === "onshore" // For offshore users, brands with type "onshore" are restricted
                    }));

                    loans = loansData.map(loan => ({
                        ...loan,
                        restricted: loan.type === "onshore" // For offshore users, loans with type "onshore" are restricted
                    }));

                    // Process queue data
                    queues = processQueueData(queueData);

                    // Populate UI with data
                    populateUI();

                    // Set initial filter
                    setFilter('all');

                    // Hide loading overlay
                    setTimeout(() => {
                        document.getElementById('loading-overlay').style.display = 'none';
                        toastr.success('Loansphere Queues loaded successfully');

                        // Show message about data source
                        toastr.success('Data loaded from ingestion scripts: ' +
                            brands.length + ' brands, ' +
                            loans.length + ' loans, ' +
                            queues.length + ' queues');

                        // Show message about accessible queues
                        const accessibleQueuesCount = filteredQueues.length;
                        const totalQueuesCount = queues.length;

                        if (accessibleQueuesCount < totalQueuesCount) {
                            toastr.info(`You have access to ${accessibleQueuesCount} out of ${totalQueuesCount} queues.`);
                        }
                    }, 1500);
                } catch (error) {
                    console.error("Error loading data:", error);
                    document.getElementById('loading-overlay').style.display = 'none';
                    toastr.error('Error loading data. Please try again later.');
                }
            }

            // Set up event listeners
            function setupEventListeners() {
                // Toggle sidebar
                document.getElementById('toggleSidebar').addEventListener('click', toggleSidebar);

                // Toggle notifications
                document.getElementById('toggleNotifications').addEventListener('click', toggleNotifications);

                // Navigation
                document.getElementById('loadDashboard').addEventListener('click', loadDashboard);
                document.getElementById('loadQueues').addEventListener('click', loadQueues);
                document.getElementById('loadLoans').addEventListener('click', loadLoans);
                document.getElementById('loadReports').addEventListener('click', loadReports);
                document.getElementById('loadSettings').addEventListener('click', loadSettings);
                document.getElementById('loadHelp').addEventListener('click', loadHelp);

                // Filter buttons
                document.querySelectorAll('#filterButtons button').forEach(button => {
                    button.addEventListener('click', () => setFilter(button.dataset.filter));
                });

                // Search input
                document.getElementById('searchQuery').addEventListener('input', (event) => {
                    searchQuery = event.target.value;
                    applyQueueFilters();
                });

                // Brand selection
                document.getElementById('selectedBrand').addEventListener('change', (event) => {
                    if (event.target.value === '') {
                        selectedBrand = null;
                    } else {
                        const brandId = parseInt(event.target.value);
                        selectedBrand = brands.find(brand => brand.id === brandId);
                    }
                    applyQueueFilters();
                });

                // Channel selection
                document.getElementById('selectedChannel').addEventListener('change', (event) => {
                    const channelId = parseInt(event.target.value);
                    selectedChannel = channels.find(channel => channel.id === channelId);
                });
            }

            // Initialize the application
            setupEventListeners();
            initialize();
        });
    </script>
</body>
</html>
